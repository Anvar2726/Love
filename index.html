<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I love You</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script defer src="/js/app.js"></script>
  </head>
  <body>
    <main>
      <div class="box">
        <div class="textcontainer">
          <span class="particletext hearts">I know... me too, really.</span>
        </div>
        <div>
          <img
            class="gif-img"
            width="400"
            height="400"
            src="/assets/do-you-love-me-love.gif"
            alt="Do you love me"
          />
        </div>
        <div class="btn-box">
          <button class="yes-btn">Yes</button>
          <button class="no-btn">No</button>
        </div>
        <p class="info-text">
        </p>
      </div>

      <div class="details-modal">
        <form class="user-info">
          <label for="name" class="label-inpt">
            <div>
              <i class="fa fa-heart" style="font-size: 16px; color: rgb(248, 58, 58)"></i>
              Enter your name
              <i class="fa fa-heart" style="font-size: 16px; color: rgb(248, 58, 58)"></i>
            </div>
            <input type="text" name="name" id="name" required />
          </label>
          <button class="submit-btn" type="su">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
